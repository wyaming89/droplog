# droplog.top - Nginx 反向代理 + SSL (Cloudflare Origin Certificate)
# 包含 Cloudflare IP 白名单（可选，推荐用于 Full (strict) 模式）

upstream droplog_app {
    server 127.0.0.1:8000;
    keepalive 64;
}

# Cloudflare IP 范围（IPv4 + IPv6）
# 用于限制只有 Cloudflare 可以访问源站（Full (strict) 模式推荐）
geo $cloudflare_ip {
    default 0;
    # Cloudflare IPv4 范围
    173.245.48.0/20 1;
    103.21.244.0/22 1;
    103.22.200.0/22 1;
    103.31.4.0/22 1;
    141.101.64.0/18 1;
    108.162.192.0/18 1;
    190.93.240.0/20 1;
    188.114.96.0/20 1;
    197.234.240.0/22 1;
    198.41.128.0/17 1;
    162.158.0.0/15 1;
    104.16.0.0/13 1;
    104.24.0.0/14 1;
    172.64.0.0/13 1;
    131.0.72.0/22 1;
    # Cloudflare IPv6 范围
    2400:cb00::/32 1;
    2606:4700::/32 1;
    2803:f800::/32 1;
    2405:b500::/32 1;
    2405:8100::/32 1;
    2a06:98c0::/29 1;
    2c0f:f248::/32 1;
}

# HTTP -> HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name droplog.top www.droplog.top;

    # 如果启用 IP 白名单，只允许 Cloudflare 访问（可选）
    # if ($cloudflare_ip != 1) {
    #     return 403;
    # }

    # 微信验证文件（HTTP 也支持，微信可能通过 HTTP 验证）
    # 支持 MP_verify_*.txt 和微信指定的验证文件名（如 b93aa1265b1428481b016e85a25652b5.txt）
    location ~ ^/(MP_verify_[a-zA-Z0-9]+\.txt|b93aa1265b1428481b016e85a25652b5\.txt|\.well-known/.*)$ {
        root /var/www/wechat-verify;
        default_type text/plain;
        access_log off;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name droplog.top www.droplog.top;

    # 如果启用 IP 白名单，只允许 Cloudflare 访问（可选）
    # if ($cloudflare_ip != 1) {
    #     return 403;
    # }

    # Cloudflare Origin Certificate（源站证书）
    ssl_certificate     /etc/ssl/cloudflare/droplog.top.pem;
    ssl_certificate_key /etc/ssl/cloudflare/droplog.top.key;
    
    # SSL 配置（兼容 Cloudflare）
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:50m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 微信验证文件（优先匹配，必须在反代之前）
    # 支持 MP_verify_*.txt 和微信指定的验证文件名（如 b93aa1265b1428481b016e85a25652b5.txt）
    location ~ ^/(MP_verify_[a-zA-Z0-9]+\.txt|b93aa1265b1428481b016e85a25652b5\.txt|\.well-known/.*)$ {
        root /var/www/wechat-verify;
        default_type text/plain;
        access_log off;
    }

    # 反代到 Node 应用
    location / {
        proxy_pass http://droplog_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;  # Cloudflare 真实 IP
        proxy_set_header CF-Ray $http_cf_ray;  # Cloudflare Ray ID
    }
}
